<div class="flex justify-center items-center h-full flex-col">
  <div class="my-6">
    <h1 class="text-3xl font-black text-center mb-6">
      <span class="text-orange-700">Rev</span>
      <span class="text-blue-900">Pay</span>
    </h1>
    <h2 class="font-bold text-lg">Admin Sign In</h2>
  </div>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="form"
    class="flex flex-col gap-4 min-w-80"
  >
    <div class="flex flex-col gap-2 text-sm font-semibold text-gray-700">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        formControlName="username"
        class="ring-1 ring-gray-200 p-1"
      />
    </div>
    <div class="flex flex-col gap-2 text-sm font-semibold text-gray-700">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        class="ring-1 ring-gray-200 p-1"
      />
    </div>
    <div class="my-4">
      <button
        type="submit"
        [disabled]="!this.form.valid"
        class="bg-blue-900 w-full text-white py-2 rounded-md text-sm"
      >
        Sign in
      </button>
    </div>
  </form>
</div>
