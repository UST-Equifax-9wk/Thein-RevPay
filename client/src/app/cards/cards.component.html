<div class="bg-white rounded-lg p-4 shadow-md my-4">
  <h2 class="text-ml font-bold text-gray-600">Cards</h2>
  <table class="table-auto w-full" *ngIf="cards.length">
    <thead class="text-sm text-gray-600">
      <tr>
        <th class="px-2 py-2 text-left border-b-2">Card number</th>
        <th class="px-2 py-2 text-center border-b-2">Name on card</th>
        <th class="px-2 py-2 text-center border-b-2">SVC</th>
        <th class="px-2 py-2 text-center border-b-2">Expiration Date</th>
        <th class="px-2 py-2 text-center border-b-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="border-b text-sm text-center font-semibold text-gray-600 h-12"
        *ngFor="let card of cards"
      >
        <td class="px-4 py-2 text-left">
          <p>{{ card.cardNumber }}</p>
        </td>
        <td>
          <p>
            {{ card.nameOnCard }}
          </p>
        </td>
        <td>
          <p>
            {{ card.svc }}
          </p>
        </td>
        <td>
          <p>
            {{ card.expirationDate | date }}
          </p>
        </td>
        <td>
          <button
            class="bg-red-800 text-white text-xs font-semibold rounded-md"
            (click)="onDelete(card.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
